<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Previous HTML remains exactly the same -->
    <main>
        <div id="key-stroke"></div>
        <div class="keyboard gaming-accent">
            <div class="main-keys section">
                <!-- Function key row -->
                <div class="keyboard-row function-row">
                    <div class="key fn">Esc</div>
                    <div style="width: 1.25rem"></div>
                    <div class="key fn">F1</div>
                    <div class="key fn">F2</div>
                    <div class="key fn">F3</div>
                    <div class="key fn">F4</div>
                    <div style="width: 1.25rem"></div>
                    <div class="key fn">F5</div>
                    <div class="key fn">F6</div>
                    <div class="key fn">F7</div>
                    <div class="key fn">F8</div>
                    <div style="width: 1.25rem"></div>
                    <div class="key fn">F9</div>
                    <div class="key fn">F10</div>
                    <div class="key fn">F11</div>
                    <div class="key fn">F12</div>
                </div>
    
                <!-- Number row -->
                <div class="keyboard-row">
                    <div class="key">`</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key backspace">Backspace</div>
                </div>
    
                <!-- Rest of the keyboard HTML remains the same -->
                <!-- QWERTY row -->
                <div class="keyboard-row">
                    <div class="key tab">Tab</div>
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key backslash">\</div>
                </div>
    
                <!-- ASDF row -->
                <div class="keyboard-row">
                    <div class="key caps">Caps Lock</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                    <div class="key enter">Enter</div>
                </div>
    
                <!-- ZXCV row -->
                <div class="keyboard-row">
                    <div class="key shift-left">Shift</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key shift-right">Shift</div>
                </div>
    
                <!-- Bottom row -->
                <div class="keyboard-row">
                    <div class="key ctrl">Ctrl</div>
                    <div class="key win">Win</div>
                    <div class="key alt">Alt</div>
                    <div class="key space"></div>
                    <div class="key alt">Alt</div>
                    <div class="key win">Win</div>
                    <div class="key ctrl">Ctrl</div>
                </div>
            </div>
    
            <!-- Navigation keys -->
            <div class="nav-keys section">
                <div class="keyboard-row">
                    <div class="key">Prt</div>
                    <div class="key">Scr</div>
                    <div class="key">Pau</div>
                </div>
                <div class="keyboard-row">
                    <div class="key">Ins</div>
                    <div class="key">Hom</div>
                    <div class="key">PgU</div>
                </div>
                <div class="keyboard-row">
                    <div class="key">Del</div>
                    <div class="key">End</div>
                    <div class="key">PgD</div>
                </div>
                <div class="arrows">
                    <div class="keyboard-row">
                        <div class="arrow-spacer"></div>
                        <div class="key">↑</div>
                        <div class="arrow-spacer"></div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key">←</div>
                        <div class="key">↓</div>
                        <div class="key">→</div>
                    </div>
                </div>
            </div>
    
            <!-- Numpad -->
            <div class="numpad section">
                <div class="keyboard-row">
                    <div class="key">Num</div>
                    <div class="key">/</div>
                    <div class="key">*</div>
                    <div class="key">-</div>
                </div>
                <div class="keyboard-row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key num-plus">+</div>
                </div>
                <div class="keyboard-row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                </div>
                <div class="keyboard-row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key num-enter">Ent</div>
                </div>
                <div class="keyboard-row">
                    <div class="key num-zero">0</div>
                    <div class="key">.</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
